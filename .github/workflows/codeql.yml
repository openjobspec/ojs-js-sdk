name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1'

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    uses: openjobspec/.github/.github/workflows/codeql.yml@main
    with:
      languages: javascript-typescript
